
max_width = 100
tab_spaces = 4
hard_tabs = true
newline_style = "Unix"
use_small_heuristics = "Max"

# These prevent massive diffs when adding/removing items from lists
use_field_init_shorthand = true
use_try_shorthand = true

# Wrap comments to keep code readable (optional, some find it annoying)
wrap_comments = true
comment_width = 80
